<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <div id="qrcode" style="width: 100%;"></div>
        </div>
        <div class="login100-form validate-form">
          <span class="login100-form-title">
            Member Login
          </span>

          <div class="wrap-input100 validate-input">
            <input class="input100" id="username" type="text" name="username" placeholder="Username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <!-- <div class="wrap-input100 validate-input"> -->
          <!-- <div class="wrap-input100 validate-input" data-validate="Password is required"> -->
          <div class="wrap-input100">
            <input class="input100" id="password" type="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="button" onclick="login()">
              Login
            </button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
            <a class="txt2" href="#">
              Username / Password?
            </a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="#">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

  <script src="vendor/tilt/tilt.jquery.min.js"></script>
  <script type="text/javascript" src="qrcode.js"></script>
  <script type="text/javascript" src="socket.io.min.js"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <script type="text/javascript">
    var socket = io('http://members.moph.go.th', {
      path: "/authen/socket.io"
    });
    // var socket = io('http://localhost:3003', {
    //   withCredentials: true,
    // });

    socket.on('connect', function (msg) {
      console.log(socket);
      makeQRCode(socket.id);
      subscribe(socket.id);
    });

    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 200,
      height: 200
    });

    function makeQRCode(id) {
      console.log(id);
      var url = `mymoph://qr?clientId=dQwGiPuucehlbSEVXiVU&sessionId=${id}`
      qrcode.makeCode(url);
    }

    makeQRCode();

    function subscribe(socketId) {
      console.log(socketId)
      socket.on(socketId, function (msg) {
        console.log(msg);
        if (msg) {
          const json = JSON.parse(msg);
          loginFromSocket(json.username, json.password);
        }
        console.log(msg);
      });
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      const url = `http://10.10.1.1:1000/fgtauth?${params.magic}&username=${username}&password=${password}`;
      console.log(url);
      // window.open(url, '_parent');
      // document.location.href = url;
      window.location.href = url;
      // return false;
    }
    // http://10.10.1.1:1000/fgtauth?000e0e9c9416a1f0

    function loginFromSocket(username, password) {
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      window.location.href = "http://10.10.1.1:1000/fgtauth?" + params.magic + "&username=" + username +
        "&password=" + password;
    }
  </script>
</body>

</html>
